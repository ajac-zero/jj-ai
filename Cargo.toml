[package]
name = "jjai"
version = "0.1.0"
edition = "2021"

[dependencies]
clap = { version = "4", features = ["derive"] }
jj-cli = { git = "https://github.com/jj-vcs/jj.git", package = "jj-cli" }
jj-lib = { git = "https://github.com/jj-vcs/jj.git", package = "jj-lib" }
tokio = { version = "1", features = ["rt-multi-thread", "macros", "io-util"] }
async-openai = "0.27"
itertools = "0.13"
thiserror = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
pollster = "0.4"
futures = "0.3"
bstr = "1.0"
tokio-util = { version = "0.7", features = ["compat"] }
